<!DOCTYPE html>
<!-- Website designed by "Lebster" -->
<!-- Date created: 7th October 2023 -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/aaaakshat/cm-web-fonts@latest/fonts.css">
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="favicon.png" type="image/x-icon">
		<title>InfiniTIXY</title>
	</head>
	<body>
		<canvas width="1920" height="1080"></canvas>
		<input type="text" name="code" id="code" placeholder="..." value="sin(t - hypot(x, y))">
		<div id="settings">
			<label for="circles">
				<input type="checkbox" name="circles" id="circles" checked>
				Use Circles
			</label>
			<label for="cartesian">
				<input type="checkbox" name="cartesian" id="cartesian" checked>
				Cartesian
			</label>
			<label for="color">
				<input type="checkbox" name="color" id="color">
				Color
			</label>
			<label for="tixy-emulator">
				<input type="checkbox" name="tixy-emulator" id="tixy-emulator">
				TIXY Emulator
			</label>
			<hr>
			<label for="grid">
				<input type="checkbox" name="grid" id="grid">
				Grid
			</label>
			<label for="grid-values">
				<input type="checkbox" name="grid-values" id="grid-values">
				Grid Values
			</label>
			<label for="smooth-zoom">
				<input type="checkbox" name="smooth-zoom" id="smooth-zoom">
				Smooth Zoom
			</label>
			<label for="smooth-pan">
				<input type="checkbox" name="smooth-pan" id="smooth-pan">
				Smooth Pan
			</label>
			<label for="fps">
				<input type="checkbox" name="fps" id="fps">
				Show FPS
			</label>
		</div>
		<div id="buttons">
			<button id="resetCamera">Reset Camera</button>
			<button id="fullscreen">Fullscreen</button>
			<button id="help">Help</button>
		</div>
		<span id="inspired">Inspired by <a href="https://tixy.land">tixy.land</a></span>
		<script src="dist/index.js"></script>
	</body>
</html>
